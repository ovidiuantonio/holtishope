Motto-ul nostru constă în ,,punem zâmbete pe fața celor care speră’’, copiii fiind cei pe care-i vizăm. Noi toți, cei implicați în proiectele Holtis, dorim să dovedim că avem speranță către un viitor mai bun. Vrem să le inspirăm încredere în sine și să-i învățăm că bucuria depinde de ei și de felul în care văd lucrurile.'>

      <main class="contact">
        <h1 class="contact-title">
          Contactează-ne completând formularul de mai jos:
        </h1>

        <form
          action="https://formspree.io/f/xrgrbnpd"
          class="form"
          method="post"
        >
          <div class="form-nume">
            <input
              type="text"
              name="nume"
              class="form-input form-input-nume"
              placeholder="Nume"
              required
              autofocus
              autocomplete="name"
            />
            <input
              type="text"
              name="prenume"
              class="form-input form-input-prenume"
              placeholder="Prenume"
              required
              autocomplete="name"
            />
          </div>
          <input
            type="email"
            name="email"
            class="form-input form-input-email"
            placeholder="Email"
            required
            autocomplete="email"
          />
          <textarea
            name="text"
            class="form-input form-input-text"
            placeholder="Textul tău..."
            required
          ></textarea>

          <button class="form-button" type="submit">Trimite</button>
        </form>

        <h1 class="contact-title">Contactează-ne prin telefon la:</h1>
        <p class="telefon">
          <span class="telefon-nr">0766739164</span> - Noelia
        </p>
        <p class="telefon">
